      border-radius: 3px;

      font-weight: bold;

      -o-user-select: none;

    .st-count {
      position: relative;
      display: none;
      height: 18px;
      max-width: 100%;
      margin-left: 5px;
      border-image: initial;
      background: white;
      border: #BBB solid 1px;
      -webkit-border-radius: 3px;
      -moz-border-radius: 3px;
      border-radius: 3px;
      zoom: 1;

      top: 50%;

    }

  <!-- StockTwits Button used to render -->
  <span class="stocktwits-btn" id="stocktwits-btn">
    <a class="st-btn" id="st-btn" href="https://stocktwits.com/widgets/share" target="_blank">
      <span class="st-icon"></span>
      <span class="st-text" id="st-text">Share Page</span>
    </a>
    <a class="st-count" id="st-count" href="https://stocktwits.com/widgets/share" target="_blank">
      <i></i>
      <u></u>
      <div class="widget-val">99</div>
    </a>
  </span>
  <!-- Emulate what can be done server side anyway -->
  <script>
    var parseParams = function (string) {
      var params = {},
          query  = string.split('&'),
          hash;
      for (var i = 0; i < query.length; i++) {
        hash = query[i].split('=');
        params[hash[0]] = decodeURIComponent(hash[1]);
      }
      return params;
    };
    var params = parseParams(window.location.search.slice(1));
  </script>
  <!-- Little cookie library from MDN (mdn.io/cookie) -->
  <script>
    var docCookies = {
      getItem: function (sKey) {
        return unescape(document.cookie.replace(new RegExp("(?:(?:^|.*;\\s*)" + escape(sKey).replace(/[\-\.\+\*]/g, "\\$&") + "\\s*\\=\\s*((?:[^;](?!;))*[^;]?).*)|.*"), "$1")) || null;
      },
      setItem: function (sKey, sValue, vEnd, sPath, sDomain, bSecure) {
        if (!sKey || /^(?:expires|max\-age|path|domain|secure)$/i.test(sKey)) { return false; }
        var sExpires = "";
        if (vEnd) {
          switch (vEnd.constructor) {
            case Number:
              sExpires = vEnd === Infinity ? "; expires=Fri, 31 Dec 9999 23:59:59 GMT" : "; max-age=" + vEnd;
              break;
            case String:
              sExpires = "; expires=" + vEnd;
              break;
            case Date:
              sExpires = "; expires=" + vEnd.toGMTString();
              break;
          }
        }
        document.cookie = escape(sKey) + "=" + escape(sValue) + sExpires + (sDomain ? "; domain=" + sDomain : "") + (sPath ? "; path=" + sPath : "") + (bSecure ? "; secure" : "");
        return true;
      },
      removeItem: function (sKey, sPath) {
        if (!sKey || !this.hasItem(sKey)) { return false; }
        document.cookie = escape(sKey) + "=; expires=Thu, 01 Jan 1970 00:00:00 GMT" + (sPath ? "; path=" + sPath : "");
        return true;
      },
      hasItem: function (sKey) {
        return (new RegExp('(?:^|;\\s*)' + escape(sKey).replace(/[\-\.\+\*]/g, '\\$&') + '\\s*\\=')).test(document.cookie);
      }
    };
  </script>
  <!-- Semi-horrible JSONP request -->
  <script>
    var jsonpRequest = function (url, cb) {
      var name    = 'stockTwitsCallback' + ('' + Math.random()).substr(2),
          script  = document.createElement('script'),
          timeout = setTimeout(endCallback, 5000); // Assume the page failed loading

      var endCallback = function () {
        clearTimeout(timeout);
        delete window[name];
      };

      window[name] = function (data) {
        cb(data);
        endCallback();
      };
      script.src = url + (~url.indexOf('?') ? '&' : '?') + 'callback=' + name;
      document.body.appendChild(script);
    };
  </script>
  <!-- Inline script tags to minimise HTTP requests -->
  <script>
    (function (clientId) {
      var stBtn     = document.getElementById('st-btn'),
          stTxt     = document.getElementById('st-text'),
          stCount   = document.getElementById('st-count'),
          innerText = (document.getElementsByTagName('body')[0].innerText != null) ? 'innerText' : 'textContent';

      var addEvent = function (el, event, fn) {
        if (el.addEventListener) {
          el.addEventListener(event, fn, false);
        } else if (el.attachEvent) {
          el.attachEvent('on' + event, fn);
        }
      };

      var text         = [], date,
          accessToken  = parseParams(params.pageUrl.substr(params.pageUrl.indexOf('#') + 1))['access_token'] || docCookies.getItem('accessToken'),
          clickHandler = function () {};

      var preventDefault = function (fn) {
        return function (e) {
          e.preventDefault();
          return fn.apply(this, arguments);
        };
      };

      if (params.follow) {
        stTxt[innerText] = 'Follow @' + params.follow;
        if (accessToken) {
          if (!docCookies.hasItem('accessToken')) {
            date = new Date();
            date.setFullYear(date.getFullYear() + 1); // One year into the future
            docCookies.setItem('accessToken', accessToken, date, '', '', true);
          }
          // Need to do some checking to see if we are already following the user
          stBtn.href = 'http://stocktwits.com/blakeembrey';
          clickHandler = function () {
            jsonpRequest('https://api.stocktwits.com/api/2/search/users.json?access_token=' + encodeURIComponent(accessToken) + '&q=' + encodeURIComponent(params.follow), function (data) {
              var userId = data.results[0].id;
              if (!userId) { /* Do some error handling */ return; }
              jsonpRequest('https://api.stocktwits.com/api/2/friendships/create/' + userId + '.json?access_token=' + accessToken, function (data) {
                console.log(data);
              });
            });
          };
        } else {
          stBtn.href = 'https://api.stocktwits.com/api/2/oauth/authorize?client_id=' + clientId + '&response_type=token&redirect_uri=' + params.pageUrl + '&scope=follow_users,follow_stocks';
          clickHandler = function () {
            var width  = 500,
                height = 350,
                left   = (window.screen.availWidth - width) / 2;
            if (top !== self) { top.location.replace(stBtn.href); }
          }
        }
      } else {
        if (params.mention) {
          text.push('@' + params.mention);
          stTxt[innerText] = 'Message @' + params.mention;
        }
        if (params.cashtag) {
          text.push('$' + params.cashtag.toUpperCase());
          stTxt[innerText] = 'Mention $' + params.cashtag;
        }
        // Share button with no params(except maybe count)
        if (!text.length) {
          text.push(params.pageTitle);
          text.push(params.pageUrl);
          if (params.count) {
            jsonpRequest('http://api.awe.sm/stats/totals.json?v=3&key=9fa3ad563b8643e63d5f3014bee8be6aca5d06bfc53ac9b4d5b55978230caab8&original_url=' + encodeURIComponent(params.pageUrl), function (data) {
              stCount[innerText] = data.totals.shares;
              stCount.style.display = 'inline-block';
            });
          }
        }
        // Append to the link
        stBtn.href += '?body=' + encodeURIComponent(text);
        // Make a new window open over the top of the current window
        clickHandler = function () {
          var width  = 500,
              height = 350,
              left   = (window.screen.availWidth - width) / 2;
          window.open(this.href, '', 'left=' + left + ',top=100,width=' + width + ',height=' + height);
        }
      }

      addEvent(stBtn, 'click', preventDefault(clickHandler));
      addEvent(stCount, 'click', preventDefault(clickHandler));
    })('6ea2b9bf9072bdb3');
  </script>
