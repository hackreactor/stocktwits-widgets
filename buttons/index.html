  <!-- Emulate what can be done server side anyway -->
  <script>
    var params = (function () {
      var hash;
      var vars  = {};
      var query = window.location.search.slice(1).split('&');
      for (var i = 0; i < query.length; i++) {
        hash = query[i].split('=');
        vars[hash[0]] = hash[1];
      }
      return vars;
    })();
  </script>

  <!-- StockTwits Button used to render -->
  <span class="stocktwits-btn" id="stocktwits-btn">
    <a class="st-btn" id="st-btn" href="http://www.stocktwits.com/" target="_blank">
      <span class="st-icon"></span>
      <span class="st-text" id="st-text">Visit StockTwits</span>
    </a>
    <a class="st-count" id="st-count" href="#" target="_blank"></a>
  </span>
  <!-- Inline script tags to minimise HTTP requests -->
  <script>
    switch (params.type) {
      case 'follow':
        document.getElementById('st-btn').href = '//stocktwits.com/' + params.user;
        document.getElementById('st-text').textContent = 'Follow @' + params.user;
        break;
      case 'mention':
        document.getElementById('st-btn').href = '//stocktwits.com/symbol' + params.cashtag;
        document.getElementById('st-text').textContent = 'Mention $' + params.cashtag.toUpperCase();
        break;
      case 'message':
        document.getElementById('st-btn').href = '//stocktwits.com/' + params.user;
        document.getElementById('st-text').textContent = 'Message @' + params.user;
        break;
    }
  </script>
