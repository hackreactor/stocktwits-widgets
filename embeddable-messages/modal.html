<!DOCTYPE html>
<html> 
  <head>
    <style>
      .modal-dialog {
        position: fixed;
        font-family: Arial, Helvetica, sans-serif;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background: rgba(0,0,0,0.8);
        z-index: 99999;
        opacity:0;
        -webkit-transition: opacity 400ms ease-in;
        -moz-transition: opacity 400ms ease-in;
        transition: opacity 400ms ease-in;
        pointer-events: none;
      }
      .modal-dialog:target {
        opacity:1;
        pointer-events: auto;
      }
      .modal-dialog > div {
        width: 500px;
        position: relative;
        margin: 10% auto;
        padding: 5px 20px 13px 20px;
        border-radius: 10px;
        background: #fff;
        background: -moz-linear-gradient(#fff, #999);
        background: -webkit-linear-gradient(#fff, #999);
        background: -o-linear-gradient(#fff, #999);
      }
      .close {
        background: #606061;
        color: #FFFFFF;
        line-height: 25px;
        position: absolute;
        right: -12px;
        text-align: center;
        top: -10px;
        width: 24px;
        text-decoration: none;
        font-weight: bold;
        -webkit-border-radius: 12px;
        -moz-border-radius: 12px;
        border-radius: 12px;
        -moz-box-shadow: 1px 1px 3px #000;
        -webkit-box-shadow: 1px 1px 3px #000;
        box-shadow: 1px 1px 3px #000;
      }
      .close:hover { background: #00d9ff; }
      body {
        font: 12px/18px Arial,Tahoma,sans-serif;
      }
      ul {
        list-style-type: none;
        margin: 0;
        padding: 8px 0 0 0;
        clear: both;
        overflow: hidden;
      }
      li {
        float: left;
        padding-left: 5px;
      }
      a {
        text-decoration: none;
      }
      .embedded_st-container {
        padding: 10px 8px 0 8px;
        /*With to preserve 500px width of container against padding*/
        width: 482px;
        background-color: #f5f5f5;
        border-radius: 5px;
        border: 1px solid #ddddd3; /* Should be a hex code */
        border-top: 0;
        border-bottom-color: #bbbbbb;
        overflow: hidden;
      }
      .embedded_st-container p {
        font-size: 14px;
        margin-left: 1px;
      }
      .embedded_st-modal-content {
        height: 30px;
        width: 498px; /*2px comes from 1px border around outer element*/
        padding-top: 10px;
        text-align: center;
        background-color: #89130a;
        color: white;
        margin-left: -8px;
        margin-top: -10px;
      }
      .embedded_st-modal-title {
        vertical-align: middle;
        font-size: 16px;
        text-shadow: 0 -1px 0 #000;
      }
      .embedded_st-cancel-button {
        cursor: pointer;
        height: 41px;
        float: right;
        clear: both;
        margin-top: -11px;
        margin-right: 5px;
        border: none;
        font-size: 16px;
        color: white;
        padding: 10px;
        background-color: #89130a;
        vertical-align: middle;
      }
      .textareaContainer {
        padding: 0 8px 16px 0;
      }
      textarea.embedded_st-code {
        width: 100%;
        display: block;
        resize: none;
        border: 2px solid #999;
        border-bottom: 1px solid #ccc;
        border-right: 1px solid #ccc;
      }
      textarea.embedded_st-code:focus {
        outline: none;
        border-color: #9ecaed;
        box-shadow: 0 0 5px #9ecaed;
      }
      .embedded_st-header {
        margin-left: -4px;
      }
      .embedded_st-dateline {
        float: right;
        height: 18px;
        color: #898989;
        margin-right: 4px;
      }
      .embedded_st-avatar {
        position: relative;
        float: left;
        top: 0;
        width: 50px;
        height: 50px;
        margin-right: 10px;
        margin-left: 10px;
      }
      .embedded_st-username {
        color: #000;
        font-size: 14px;
        font-weight: bold;
        padding-left: 8px;
      }
      .embedded_st-entry-title {
        line-height: 1.3;
        font-size: 14px;
      }
      .embedded_st-media {
        margin-top: 25px;
        height: 300px;
        width: 100%;
        background-color: gray;
      }
      .embedded_st-actions {
        padding-bottom: 10px;
        font-size: 14px;
      }
      .embedded_st-like-action,
      .embedded_st-share-action,
      .embedded_st-reply-action {
        color: #5774a2;
      }
      .embedded_st-share-action:before,
      .embedded_st-reply-action:before {
        content: "\2022";
        padding-right: 5px;
        color: #898989;
      }
    </style>
  </head>
  <body>
    <a href="#open-modal" data-action="shareTwit" data-messageId="13357309">Embed Twit</a>
    <div id="open-modal" class="modal-dialog">
      <div>
        <a href="#close" title="Close" class="close">X</a>
        <div class="embedded_st-modal-content">
          <span class="embedded_st-modal-title">Embed Twit</span>
          <button type="button" class="embedded_st-cancel-button">X</button>
        </div>
        <div class="embedded_st-container">
          <p>Add this Twit to your website by copying the code below.</p>
          <div class="textareaContainer">
            <textarea class="embedded_st-code"></textarea>
          </div>
        <div class="embedded_st-header">
          <div class="embedded_st-dateline"></div>
          <div class="embedded_st-avatar"></div>
          <div class="embedded_st-username"></div>
        </div>
        <div class="embedded_st-entry-content">
          <p class="embedded_st-entry-title"></p>
         <!--  <div class="embedded_st-media"></div> -->
        </div>
        <div class="embedded_st-footer">
          <span class="embedded_st-stats">
            <span class="embedded_st-stats-comments"></span>
          </span>
          <ul class="embedded_st-actions">
            <li>
              <a href="#" class="embedded_st-like-action">Like</a>
            </li>
            <li>
              <a href="#" class="embedded_st-share-action">Share</a>
            </li>
            <li>
              <a href="#" class="embedded_st-reply-action">Reply</a>
            </li>
          </ul>
        </div>
      </div>
      <script src="script.js"></script>
      <script type="text/javascript">
        _ST.showTwit(13357309);
        function generateShareCode(messageId) {
          var html = '<blockquote id="' + messageId + '" class="stocktwit-twit"><p>'
                    + document.getElementsByClassName('embedded_st-username')[0].innerText + '</p>'
                    + document.getElementsByClassName('embedded_st-dateline')[0].innerText + '</p>'
                    + document.getElementsByClassName('embedded_st-avatar')[0].innerHTML + '</p>'
                    + document.getElementsByClassName('embedded_st-entry-content')[0].innerText + '</p>'
                    + '<scr' + 'ipt async src="http://localhost:8000/widget.js" charset="utf-8"></scr' + 'ipt>';
          return html;
        }
        if(document.addEventListener) {
          document.addEventListener('click', function(e) {
            var el = e.target;
            if (el) {
              // Check if it's a share button
              var action = el.getAttribute('data-action')
              if (action === 'shareTwit') {
                // Get the message ID
                var messageId = el.getAttribute('data-messageId');
                document.getElementsByClassName('embedded_st-code')[0].innerText = generateShareCode(messageId);
              }
            }
          });
        } else {
          //support IE
        }
      </script>
      </div>
    </div>
  </body>
</html>
